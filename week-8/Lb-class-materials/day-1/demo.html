<!--* Explain each part of BEM: 
Block: Standalone entity that is meaningful on its own. 
Element: A part of a block that has no standalone meaning. 
Modifier: A flag on a block or element used to change appearance, behavior, or state.
 -->
<!-- CSS Variables -->

<!-- Rest of the HTML structure remains the same -->
<!-- BEM structured HTML for button and card components -->

<!-- Initial BEM Examples -->
<div class="button">
  <span class="button__text">Click Me</span>
</div>

<div class="button button--large">
  <span class="button__text">Large Button</span>
</div>

<!-- Advanced BEM Example: Deeply Nested HTML -->
<!-- Explain that BEM helps maintain clarity even in complex nested structures. -->

<!-- BEM Block: card -->
<div class="card">
  <!-- BEM Element: card__header -->
  <div class="card__header">
    <h2 class="card__title">Card Title</h2>
  </div>

  <!-- BEM Element: card__body -->
  <div class="card__body">
    <!-- Further nested elements within card__body -->
    <p class="card__description">Description of the card...</p>
    <button class="button card__button">Read More</button>
    <!-- Combining BEM with another block (button) -->
  </div>

  <!-- BEM Element: card__footer -->
  <div class="card__footer">
    <!-- Elements can be nested at multiple levels and still follow BEM -->
    <span class="card__footer-text">Footer text here</span>
  </div>
</div>
