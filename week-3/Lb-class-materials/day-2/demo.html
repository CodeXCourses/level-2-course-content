<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Management</title>
    <style>
      /* No need to add the form styles until you create the forms */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .form-group {
        margin-bottom: 10px;
      }
      label {
        display: block;
      }
      input[type='text'],
      input[type='number'] {
        width: 200px;
        padding: 5px;
      }
      button {
        padding: 5px 10px;
        margin-top: 10px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Book Management</h2>

    <!-- Form for Adding New Books -->
    <!-- Wait to create the forms until after you create most of the JS, there is a comment stating when to create the forms -->
    <form id="book-form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="Enter book title" />
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" name="author" placeholder="Enter author's name" />
      </div>
      <div class="form-group">
        <label for="pages">Pages:</label>
        <input type="number" name="pages" placeholder="Enter number of pages" />
      </div>
      <button>Add Book</button>
    </form>

    <!-- Area to Display Books -->
    <h3>Current Books:</h3>
    <ul id="bookList"></ul>

    <script src="script.js"></script>
  </body>
</html>
