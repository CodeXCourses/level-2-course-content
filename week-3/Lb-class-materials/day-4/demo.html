<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Handling with Local Storage</title>
    <style>
      .form-group {
        margin-bottom: 10px;
      }
      label {
        display: block;
      }
      input[type='text'] {
        width: 200px;
        padding: 5px;
      }
      button {
        padding: 5px 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Form Handling with Local Storage</h2>

    <!-- Form for Data Input -->
    <form id="formExample">
      <div class="form-group">
        <label for="nameField">Name:</label>
        <input type="text" id="nameField" placeholder="Enter your name" />
      </div>
      <button type="submit">Submit</button>
    </form>

    <!-- Area to Display Stored Data -->
    <div id="displayArea"></div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Data Processing and Validation</title>
    <style>
      .form-group {
        margin-bottom: 10px;
      }
      label {
        display: block;
      }
      input[type='text'],
      input[type='email'] {
        width: 200px;
        padding: 5px;
      }
      button {
        padding: 5px 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Form Data Processing and Validation</h2>

    <!-- Form for Data Input -->
    <form id="jsonForm">
      <div class="form-group">
        <label for="nameField">Name:</label>
        <input type="text" id="nameField" placeholder="Enter your name" />
      </div>
      <div class="form-group">
        <label for="emailField">Email:</label>
        <input type="email" id="emailField" placeholder="Enter your email" />
      </div>
      <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
