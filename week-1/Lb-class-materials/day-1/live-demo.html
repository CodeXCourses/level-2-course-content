<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Debugging Demo</title>
    <!-- Intentionally missing CSS file to demonstrate a 404 error -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Teaching Point: Explain how missing resources, like a CSS file, lead to 404 errors in the console. Discuss the importance of verifying file paths and names. -->

    <!-- Correct CSS file -->
    <link rel="stylesheet" href="correct.css" />
    <!-- Teaching Point: Highlight the difference between correct and incorrect resource linking. Show how the browser loads this file successfully. -->

    <!-- Intentionally missing favicon to demonstrate a 404 error -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- Teaching Point: Discuss the role of favicons in websites. Explain how a missing favicon also results in a 404 error, similar to missing CSS or JS files. -->
  </head>
  <body>
    <h1>JavaScript Debugging Demonstration</h1>
    <!-- Script tag for JavaScript file -->
    <script src="script.js"></script>
    <!-- Teaching Point: Discuss how JavaScript files are linked and loaded. Explain synchronous and asynchronous loading behaviors. -->

    <!-- Intentionally missing JavaScript file to demonstrate a 404 error -->
    <script src="missing.js"></script>
    <!-- Teaching Point: Use this as an example to show how missing JavaScript files are reported in the console. Discuss the impact of such errors on website functionality. -->

    <!-- Additional Elements for Demonstration -->
    <!-- Teaching Point: Add elements like buttons or input fields to demonstrate JavaScript interaction with the DOM. Explain event handling and manipulation of DOM elements. -->
  </body>
</html>
