<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Demo: Hour 1</title>
    <!--! Hour 1  -->
    <style>
      /* CSS Grid Demo: Day 3, Hour 1 - Overview of CSS Grid */

      /* Grid Container Styles */
      .grid-container {
        display: grid; /* Establishes a grid container */
        grid-template-columns: repeat(
          3,
          1fr
        ); /* Creates three columns of equal width */
        grid-template-rows: auto; /* Sets the rows to automatically adjust to content */
        gap: 10px; /* Sets gap between rows and columns */
        border: 2px solid green; /* Border for visualization */
        padding: 10px; /* Padding around the container */
      }

      /* Grid Item Styles */
      .grid-item {
        background-color: lightpink; /* Background color for visibility */
        text-align: center; /* Centering the text */
        padding: 20px; /* Padding inside the item */
        border: 1px solid black; /* Border for visualization */
      }

      /* Instructor Notes */
      /* Discuss the importance of display: grid */
      /* Explain grid-template-columns and grid-template-rows */
      /* Highlight the use of grid lines, tracks, and areas for layout control */
    </style>
    <!--!  Hour 2 -->
    <style>
      /* Advanced CSS Grid Demo: Day 3, Hour 2 */

      /* Advanced Grid Container with Template Areas */
      .advanced-grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-areas:
          'header header header'
          'sidebar content content'
          'footer footer footer';
        gap: 15px;
        border: 2px solid purple;
        padding: 10px;
      }

      .header {
        grid-area: header;
        background-color: lightseagreen;
        text-align: center;
        padding: 10px;
      }

      .sidebar {
        grid-area: sidebar;
        background-color: lightcoral;
        padding: 10px;
      }

      .content {
        grid-area: content;
        background-color: lightblue;
        padding: 10px;
      }

      .footer {
        grid-area: footer;
        background-color: lightgreen;
        text-align: center;
        padding: 10px;
      }

      /* Responsive Grid Layout */
      @media (max-width: 600px) {
        .advanced-grid-container {
          grid-template-areas:
            'header'
            'content'
            'sidebar'
            'footer';
          grid-template-columns: 1fr;
        }
      }

      /* Instructor Notes */
      /* Discuss the power of grid-template-areas for layout design */
      /* Explore auto-placement and how it simplifies item positioning */
      /* Highlight how grid gaps can be used to create consistent spacing between items */
      /* Demonstrate the responsiveness of Grid layouts with a media query */
    </style>
  </head>
  <body>
    <!--! Hour 1 -->
    <!-- CSS Grid Overview -->
    <h1>CSS Grid Overview</h1>

    <!-- Grid Container Example -->
    <div class="grid-container">
      <!-- Grid Items -->
      <div class="grid-item">Item 1</div>
      <div class="grid-item">Item 2</div>
      <div class="grid-item">Item 3</div>
      <div class="grid-item">Item 4</div>
      <div class="grid-item">Item 5</div>
      <div class="grid-item">Item 6</div>
    </div>

    <!-- Encourage students to experiment with different grid-template-columns and grid-template-rows values -->
    <!-- Suggest creating layouts that utilize different numbers of tracks and areas -->

    <!--! Hour 2  -->
    <!-- Advanced CSS Grid Techniques -->
    <h1>Advanced CSS Grid Techniques</h1>

    <!-- Advanced Grid Layout Example -->
    <div class="advanced-grid-container">
      <div class="header">Header</div>
      <div class="sidebar">Sidebar</div>
      <div class="content">Content</div>
      <div class="footer">Footer</div>
    </div>

    <!-- Encourage students to create their own layout with template areas -->
    <!-- Challenge them to make the layout responsive using media queries -->
  </body>
</html>
