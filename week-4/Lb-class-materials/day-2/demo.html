<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox Demo</title>
    <!--! Hour 1 -->
    <style>
      /* CSS Flexbox Demo: Day 2, Hour 1 - Review of Flexbox Fundamentals */

      /* Flex Container Styles */
      .flex-container {
        display: flex; /* Establishes a flex container */
        justify-content: space-around; /* Distributes space around items */
        align-items: center; /* Vertically centers items in the container */
        border: 2px solid blue; /* Border for visualization */
        padding: 10px; /* Padding around the container */
      }

      /* Flex Item Styles */
      .flex-item {
        width: 100px; /* Width of each flex item */
        height: 100px; /* Height of each flex item */
        margin: 5px; /* Margin around each item */
        background-color: lightgreen; /* Background color for visibility */
        display: flex; /* Makes the flex item a flex container too */
        justify-content: center; /* Horizontally centers content in the item */
        align-items: center; /* Vertically centers content in the item */
        border: 1px solid black; /* Border for visualization */
      }

      /* Notes for the Instructor */
      /* Discuss the importance of the display: flex property */
      /* Explore how justify-content and align-items properties affect layout */
      /* Highlight the flexibility and responsiveness of Flexbox layouts */
    </style>
    <!--! Hour 2 -->
    <style>
      /* Advanced Flexbox Demo: Day 2, Hour 2 */

      /* Complex Flexbox Layout */
      .flexbox-layout {
        display: flex; /* Establishes a flex container */
        flex-wrap: wrap; /* Allows items to wrap onto multiple lines */
        justify-content: space-between; /* Distributes space between items */
        border: 2px solid red; /* Border for visualization */
        padding: 10px; /* Padding around the container */
      }

      /* Varied Flex Items */
      .flex-item-large {
        flex: 2; /* Takes up twice the space compared to a regular item */
        background-color: lightcoral; /* Background color for visibility */
        margin: 5px; /* Margin around each item */
        padding: 20px; /* Padding inside the item */
        border: 1px solid black; /* Border for visualization */
        text-align: center; /* Centering the text */
      }

      .flex-item-small {
        flex: 1; /* Standard flex item size */
        background-color: lightblue; /* Background color for visibility */
        margin: 5px; /* Margin around each item */
        padding: 10px; /* Padding inside the item */
        border: 1px solid black; /* Border for visualization */
        text-align: center; /* Centering the text */
      }

      /* Instructor Notes */
      /* Discuss how flex-grow, flex-shrink, and flex-basis properties can be combined */

      /*
Flexbox Properties: flex-grow, flex-shrink, and flex-basis

1. flex-grow: 
   - This property defines the ability for a flex item to grow if necessary.
   - It accepts a unitless value that serves as a proportion. 
   - It dictates how much of the available space inside the flex container the item should take up.
   - For example, if all items have flex-grow set to 1, the remaining space in the container will be distributed equally to all children. 
   - If one of the children has a flex-grow value of 2, that child will take up more space relative to the others.

2. flex-shrink: 
   - This property defines the ability for a flex item to shrink if necessary.
   - Similar to flex-grow, it accepts a unitless value that determines how much the item will shrink relative to the rest of the flex items in the container.
   - A flex-shrink value of 0 keeps the item's size fixed, even when there's not enough space.

3. flex-basis: 
   - This property sets the initial length of a flex item.
   - It can be a length (like 20%, 5rem, etc.) or a keyword.
   - The keyword 'auto' means the size will be based on the item's content.
   - This property is used to set the size of an item before the remaining space is distributed according to flex-grow and flex-shrink.

Combining these properties:
- The shorthand 'flex' property combines flex-grow, flex-shrink, and flex-basis.
- For example, 'flex: 1 1 auto' means the item can grow and shrink equally, starting at the size of its content.
- Adjusting these values allows for fine-tuned control of how items adapt to available space in a flex container, enabling responsive and fluid designs.
*/

      /* Highlight the use of flex-wrap for responsive design */
      /* Encourage experimentation with the order and alignment of flex items */
    </style>
  </head>
  <body>
    <!--! Hour 1 -->
    <!-- Flexbox Fundamentals -->
    <h1>Flexbox Fundamentals</h1>

    <!-- Flex Container -->
    <div class="flex-container">
      <!-- Flex Items -->
      <div class="flex-item">Item 1</div>
      <div class="flex-item">Item 2</div>
      <div class="flex-item">Item 3</div>
    </div>

    <!-- Encourage students to modify flex properties to see the effects -->
    <!-- Suggest creating layouts with different numbers of items and alignments -->

    <!--! Hour 2 -->
    <!-- Advanced Flexbox Layout -->
    <h1>Advanced Flexbox Layout</h1>

    <!-- Flexbox Complex Layout Example -->
    <div class="flexbox-layout">
      <!-- Varied Flex Items -->
      <div class="flex-item-large">Large Item</div>
      <div class="flex-item-small">Small 1</div>
      <div class="flex-item-small">Small 2</div>
      <div class="flex-item-small">Small 3</div>
    </div>

    <!-- Challenge students to create a gallery layout or a responsive header -->
  </body>
</html>
